<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>星星与飞船</title>
        <link rel="stylesheet" href="../css/task26.css" media="screen" title="no title">
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    </head>
    <body>
        <div class="universe">
            <div class="planet center">
            </div>
            <div class="path-1 center" data-path=1>
                <!-- <div class="ship-1" data-ship=1>
                    <span>100%</span>
                    <div class="power"></div>
                </div> -->
            </div>
            <div class="path-2 center" data-path=2></div>
            <div class="path-3 center" data-path=3></div>
            <div class="path-4 center" data-path=4></div>

        </div>
        <div class="command">
            <!-- <div class="create">
                <button class="newship">创建新的飞船</button>
            </div> -->
            <div class="list">
                <ul>
                    <!-- <li></li> -->
                </ul>
            </div>
            <div class="control-1" data-id=1>
                <span>对1号飞船下达指令：</span>
                <button class="newship">创建飞船</button>
                <button class="move">开始飞行</button>
                <button class="stop">停止飞行</button>
                <button class="break">销毁飞船</button>
            </div>
            <div class="control-2" data-id=2>
                <span>对2号飞船下达指令：</span>
                <button class="newship">创建飞船</button>
                <button class="move">开始飞行</button>
                <button class="stop">停止飞行</button>
                <button class="break">销毁飞船</button>
            </div>
            <div class="control-3" data-id=3>
                <span>对3号飞船下达指令：</span>
                <button class="newship">创建飞船</button>
                <button class="move">开始飞行</button>
                <button class="stop">停止飞行</button>
                <button class="break">销毁飞船</button>
            </div>
            <div class="control-4" data-id=4>
                <span>对4号飞船下达指令：</span>
                <button class="newship">创建飞船</button>
                <button class="move">开始飞行</button>
                <button class="stop">停止飞行</button>
                <button class="break">销毁飞船</button>
            </div>
        </div>
        <script src='../JS/task26-星星与飞船.js'></script>

    </body>
</html>
